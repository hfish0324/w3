<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
 
    <!-- Background Image -->
    <div id="bg">

        <!-- Wrapper: Holds all of the page content, and let's us center everything -->
        <div id="wrapper">


            <!-- Header ------------- -->
            <div id="header" class="boarder-unity">
                <h1 id="hello" class="gds">Welcome &nbsp; to &nbsp; GDS111</h1>
            </div>

            <!-- Navigation --------------->
            <div id="nav-bar" class="border-unity">
                <!-- Buttons -->
                <div class="btn-container">
                    <button class="buttons" id="line">Draw Line</button>
                    <button class="buttons" id="circle">Stamp Circle</button>
                    <button class="buttons" id="star">Stamp Star</button>
                    <button class="buttons" id="pentagon">Stamp Pentagon</button>
                    <button class="buttons" id="square">Stamp Square</button>
                </div>
            </div>

            <!-- Main Content! -->
            <div id="main-content" class="border-unity">
                <!-- Give this a background image! -->
                <div id="pictureDiv" class="boarder-unity">

                    <!-- SHAPES MUST GO INTO THIS DIV, ONCE DONE Shape Title can disappear -->
                    <div id="shapeContent">
                        <h1 id="shapeTitle">Shapes Should Draw Here <p3 id="mousePosTXT"> MousePos:<p4 id="mousePos"> 0, 0</p4></p3></h1>
                        <canvas id="canvas" width="800" height="600"></canvas>
                    </div>
                </div>
            </div>
        </div>
</body>
