<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Harrison Fisher">
    <meta name="description" content="week 3 class attribute assignment">

    <link rel="stylesheet" href="./Style/style.css">


    <title> Harrison Fisher Week 3</title>
</head>

<body>
 
    <!-- Background Image -->
    <div id="bg">

        <!-- Wrapper: Holds all of the page content, and let's us center everything -->
        <div id="wrapper">


            <!-- Header ------------- -->
            <div id="header" class="boarder-unity">
                <h1 id="hello" class="gds">Welcome &nbsp; to &nbsp; GDS111</h1>
            </div>

            <!-- Navigation --------------->
            <div id="nav-bar" class="border-unity">
                <!-- Buttons -->
                <div class="btn-container">
                    <button class="buttonThing" id="squarebtn">Square Button</button>
                    <button class="buttonThing" id="circlebtn">Circle Button</button>
                    <button class="buttonThing" id="pentagonbtn">Pentagon Button</button>
                    <button class="buttonThing" id="starbtn">Star Button</button>
                    <button class="buttonThing" id="linebtn">Line Button</button>
                </div>
            </div>

            <!-- Main Content! -->
            <div id="main-content" class="border-unity">
                <!-- Give this a background image! -->
                <div id="pictureDiv" width="800" height="800" class="boarder-unity">


                    <!-- SHAPES MUST GO INTO THIS DIV, ONCE DONE Shape Title can disappear -->
                    <div id="shapeContent">
                        <h1 id="shapeTitle">Shapes Should Draw Here</h1>
                        <canvas id="canvas" width="800" height="800" style="border: 1px solid; background-color: white;">
                            
                            <script>

                                var canvas = document.getElementById("canvas")
                                var ctx = canvas.getContext('2d')
                                
                                ctx.fillStyle = "yellow"
                                ctx.fillRect(301,84,100,100)

                                ctx.strokeStyle = "black"
                                ctx.strokeRect(301,84,100,100)
                                ctx.lineWidth = "5"



                            </script>


                        </canvas>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
